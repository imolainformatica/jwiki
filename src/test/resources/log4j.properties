log4j.logger.pageLogger=INFO, PAGE_LOGGER
log4j.logger.it.imolinfo=DEBUG
log4j.logger.org.apache=INFO
log4j.logger.fastily.jwiki.core.ColorLog=TRACE,COLOR_APPENDER


#Direct logs to console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

#ColorLog appender to file
log4j.appender.COLOR_APPENDER=org.apache.log4j.FileAppender
log4j.appender.COLOR_APPENDER.File=ColorLogTest.log
log4j.appender.COLOR_APPENDER.layout=org.apache.log4j.PatternLayout
log4j.appender.COLOR_APPENDER.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %-5p %M (%c:%L) %m%n
log4j.appender.COLOR_APPENDER.threshold=TRACE
log4j.appender.COLOR_APPENDER.Append=false
log4j.appender.COLOR_APPENDER.encoding=UTF-8
log4j.additivity.fastily.jwiki.core.ColorLog=false


log4j.appender.DEBUG_FILE=org.apache.log4j.RollingFileAppender
log4j.appender.DEBUG_FILE.MaxFileSize=200MB
log4j.appender.DEBUG_FILE.MaxBackupIndex=100
log4j.appender.DEBUG_FILE.File=semi_debug.log
log4j.appender.DEBUG_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.DEBUG_FILE.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %-5p %M (%c:%L) %m%n
log4j.appender.DEBUG_FILE.threshold=DEBUG
log4j.appender.DEBUG_FILE.encoding=UTF-8


log4j.appender.ERROR_FILE=org.apache.log4j.RollingFileAppender
log4j.appender.ERROR_FILE.MaxFileSize=100MB
log4j.appender.ERROR_FILE.MaxBackupIndex=100
log4j.appender.ERROR_FILE.File=semi_error.log
log4j.appender.ERROR_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR_FILE.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %-5p %M (%c:%L) %m%n
log4j.appender.ERROR_FILE.threshold=ERROR


log4j.appender.WARN_FILE=org.apache.log4j.RollingFileAppender
log4j.appender.WARN_FILE.MaxFileSize=100MB
log4j.appender.WARN_FILE.MaxBackupIndex=100
log4j.appender.WARN_FILE.File=semi_warning.log
log4j.appender.WARN_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.WARN_FILE.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %-5p %M (%c:%L) %m%n
log4j.appender.WARN_FILE.threshold=WARN


log4j.appender.PAGE_LOGGER=org.apache.log4j.RollingFileAppender
log4j.appender.PAGE_LOGGER.MaxFileSize=100MB
log4j.appender.PAGE_LOGGER.MaxBackupIndex=100
log4j.appender.PAGE_LOGGER.File=semi_pagine_create.log
log4j.appender.PAGE_LOGGER.layout=org.apache.log4j.PatternLayout
log4j.appender.PAGE_LOGGER.layout.ConversionPattern=%m%n
log4j.appender.PAGE_LOGGER.threshold=DEBUG



